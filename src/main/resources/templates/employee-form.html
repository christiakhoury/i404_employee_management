<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="vh-100 d-flex justify-content-center align-items-center container">
    <div class="w-100 col-md-6 col-lg-4">
        <h3 class="text-center mb-4">Employee Directory</h3>
        <hr>
        <h5 class="mb-4 text-center">Save Employee</h5>

        <form class="form-check w-100" method="POST" action="#" th:action="@{/employees/employees/add}" th:object="${employee}">
            <!-- First Name -->
            <div class="mb-3">
                <input type="text" placeholder="First Name" class="form-control" name="firstName" required>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <input type="text" placeholder="Last Name" class="form-control" name="lastName" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <input type="email" placeholder="Email" class="form-control" name="email" required>
            </div>

            <!-- User Name -->
            <div class="mb-3">
                <input type="text" placeholder="User Name" class="form-control" name="username" required>
            </div>

            <!-- Role -->
            <div class="mb-3">
                <select id="role" name="role" class="form-select w-100" required>
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                </select>
            </div>

            <!-- Department -->
            <div class="mb-3">
                <select id="department" name="department" class="form-select w-100" required>
                    <option th:each="department : ${departments}" th:value="${department}" th:text="${department}"></option>
                </select>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <input type="password" placeholder="Password" class="form-control" name="password" required>
            </div>

            <!-- Error Message -->
            <div class="mb-3 text-center">
                <i th:if="${registrationError}" th:text="${registrationError}" class="text-danger"></i>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button class="btn btn-outline-info w-100" type="submit">Save</button>
            </div>
        </form>

        <hr>
        <div class="text-center">
            <a href="/" class="text-decoration-none">Back to Employee List</a>
        </div>
    </div>
</div>

</body>
</html>
