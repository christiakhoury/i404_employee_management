<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3, h5 {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .input-group-text {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        .input-group-text:focus {
            border-color: #80bdff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="vh-100 container">
    <h3>Create Request</h3>
    <hr>
    <h5>Save Employee</h5>
    <form class="form-check w-100" method="POST" action="#" th:action="@{/employees/employees/createRequest}" th:object="${employee}">
        <!-- Request Title -->
        <div class="form-group">
            <input type="text" placeholder="Request Title" class="input-group-text" name="name" required>
        </div>

        <!-- Request Type -->
        <div class="form-group">
            <select id="request_type" name="request_type" class="input-group-text">
                <option th:each="request_type : ${requestTypes}" th:value="${request_type}" th:text="${request_type}"></option>
            </select>
        </div>

        <!-- Request Date -->
        <div class="form-group">
            <input type="date" placeholder="Request Date" class="input-group-text" name="request_date" required>
        </div>

        <!-- Hidden Fields -->
        <input type="hidden" th:field="*{id}" th:value="${id}">
        <input type="hidden" name="status" value="PENDING">

        <!-- Submit Button -->
        <button class="btn btn-outline-info my-3" type="submit">Save</button>
    </form>
    <hr>
    <a href="/" class="text-decoration-none">Back to Employee List</a>
</div>
</body>
</html>
