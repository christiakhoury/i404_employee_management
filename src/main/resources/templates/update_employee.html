<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

<!--    <form action="#" th:action="@{/employees/}" th:object="${employee}"-->
<!--          method="POST">-->
    <form class="form-check w-100" method="POST"
        action="#" th:action="@{/employees/saveEmployee}"
          th:object="${employee}">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{department}" class="form-control mb-4 col-4" />
        <input type="text" th:field="*{department_id}" class="form-control mb-4 col-4">

<!--        <select id="department" name="department" class="input-group-text w-90">-->
<!--            <option th:each="department : ${departments}" th:value="${department}" th:text="${department}"></option>-->
<!--        </select>-->
<!--        <br>-->
        <button type="submit" class="btn btn-info col-2"> Update Employee</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Employee List</a>
</div>
</body>
</html>
