<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="vh-100 container position-relative">
    <h3>Employee Directory</h3>
    <hr>
    <div>
        <a sec:authorize="hasAnyRole('MANAGER','ADMIN')" class="btn btn-info mb-3"
           th:href="@{/employees/addEmployee}">Add Employee</a>

        <a sec:authorize="hasAnyRole('MANAGER','ADMIN')" class="btn btn-info mb-3"
           th:href="@{/employees/seeRequets}">Requests</a>

        <a class="btn btn-info mb-3"
           th:href="@{/employees/createRequets}">Create Requests</a>
    </div>
    <table class="w-100 table table-light" border="1">
        <thead class="bg-dark">
        <tr class="text-white">
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Department</th>
            <td th:if="${isAdmin}">~</td>
            <td th:if="${isAdmin}">-</td>
        </tr>
        </thead>
        <tbody th:each="employee : ${employeePage.content}">
        <tr>
            <div th:if="${employee.getId() != changeId}">
                <td><input disabled th:value="${employee.getFirstName()}"
                           class="border-0 rounded-pill p-2"></td>
                <td><input disabled th:value="${employee.getLastName()}"
                           class="border-0 rounded-pill p-2"></td>
                <td><input disabled th:value="${employee.getEmail()}"
                           class="border-0 rounded-pill p-2"></td>
                <td><input disabled th:value="${employee.getDepartment()}"
                           class="border-0 rounded-pill p-2"></td>
                <td th:if="${isAdmin}">
<!--                    <a th:href="@{/employees/enableChange/{id}(id=${employee.getId()})}"-->
<!--                    class="btn btn-info"> update </a>-->
<!--                    <a th:href="@{/employees/enableChange/{id}(id=${employee.getId()}, page=${currentPage})}"-->
<!--                       class="btn btn-info">update</a>-->
                    <a th:href="@{/employees/showFormForUpdate/{id}(id=${employee.getId()})}" class="btn btn-info">Update</a>
                </td>
            </div>
            <td th:if="${isAdmin}">
                <button class="btn btn-danger" th:data-name="${employee.getId()}"
                        th:onclick="deleteEmployee(this.getAttribute('data-name'))">delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center mt-3">
        <span th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${totalPages}"></span>
        <div>
            <a class="btn btn-secondary"
               th:if="${currentPage > 0}"
               th:href="@{/employees/list(page=${currentPage - 1})}">

                Previous
            </a>
<!--               th:href="@{/employees/list(page=${currentPage - 1})}">-->
            <a class="btn btn-secondary"
               th:if="${currentPage + 1 < totalPages}"
               th:href="@{/employees/list(page=${currentPage + 1})}">
                Next
            </a>
        </div>
    </div>


    <div class="position-absolute top-0 end-0 my-2 d-flex">
        <form action="#" th:action="@{/logout}" method="post">
            <input class="btn btn-outline-secondary" type="submit" value="logout"/>
        </form>
    </div>
</div>

<script>
    async function deleteEmployee(id) {
        if (confirm("Are you sure you want to delete this employee?")) {
            console.log("Deleting employee with ID: " + id);
            await fetch("employees/" + id, {
                method: "DELETE"
            }).then(() => {
                location.reload();
            });
        }
    }
</script>
</body>
</html>
