<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #495057;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
        }
        .btn {
            border-radius: 5px;
            padding: 10px 20px;
            width: 100%;
        }
        .btn-info {
            background-color: #17a2b8;
            color: white;
        }
        .btn-info:hover {
            background-color: #138496;
        }
        .form-check {
            margin-bottom: 20px;
        }
        select {
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }
        .back-link {
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form class="form-check w-100" method="POST" action="#" th:action="@{/employees/saveEmployee}" th:object="${employee}">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" th:value="${id}" />

        <div class="form-group">
            <input type="text" th:field="*{firstName}" class="form-control mb-4" placeholder="First Name">
        </div>

        <div class="form-group">
            <input type="text" th:field="*{lastName}" class="form-control mb-4" placeholder="Last Name">
        </div>

        <div class="form-group">
            <input type="text" th:field="*{email}" class="form-control mb-4" placeholder="Email">
        </div>

        <div class="form-group">
            <select id="department" name="department" class="form-control mb-4">
                <option th:each="department : ${departments}"
                        th:value="${department}"
                        th:text="${department}"
                        th:selected="${department == selectedDepartment}"></option>
            </select>
        </div>

        <!-- Hidden department_id field (you might want to adjust if needed) -->
        <input type="text" th:field="*{department_id}" class="form-control mb-4" style="display:none;" />

        <button type="submit" class="btn btn-info">Update Employee</button>
    </form>

    <hr>

    <a th:href="@{/}" class="back-link">Back to Employee List</a>
</div>
</body>
</html>
